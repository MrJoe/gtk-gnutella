install:
 - C:\msys64\usr\bin\bash -lc "pacman --sync --refresh --refresh --needed --noconfirm msys2-runtime msys2-runtime-devel bash pacman pacman-mirrors"
 - C:\msys64\usr\bin\bash -lc "update-core"
 - C:\msys64\usr\bin\bash -lc "pacman --noconfirm -Su"
 - C:\msys64\usr\bin\bash -lc "pacman --noconfirm -S mingw-w64-x86_64-gnutls"
 - C:\msys64\usr\bin\bash -lc "pacman --noconfirm -S mingw-w64-x86_64-zlib"
 - C:\msys64\usr\bin\bash -lc "pacman --noconfirm -S mingw-w64-x86_64-gtk2"

build_script:
 - C:\msys64\usr\bin\bash -lc "cd $APPVEYOR_BUILD_FOLDER && ./build.sh"